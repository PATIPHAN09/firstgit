<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Form BMAs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:ital,wght@1,100..900&family=Sarabun&display=swap" rel="stylesheet">   
</head>
<style>
    body {
        background-color: #F8F9FA; /* เทาอ่อน */
        color: #212529; /* สีตัวอักษร */
        font-family: "Kodchasan", sans-serif;
        font-style: normal;
    }
    /* เพิ่มช่องว่างและปรับแต่งตัวอักษร */
    .form-check-label {
        cursor: pointer;
        border: #007bff 1px solid;
        font-size: 16px;
        margin-left: 8px;
    }
    /* เมื่อ radio button ถูกเลือก */
    .form-check-input:checked + .form-check-label {
        font-weight: bold;
        color: #007bff; /* สีน้ำเงินแบบ Bootstrap */
    }
    fieldset {
        border: 2px solid #007BFF; /* สีกรอบ */
        padding: 10px;
        position: relative;
    }
    legend {
        font-size: 1.2rem;
        font-weight: bold;
        padding: 0 10px; /* เว้นระยะซ้าย-ขวาของข้อความ */
        color: #007BFF; /* สีข้อความ */
        position: absolute;
        top: -12px; /* ย้ายตำแหน่งขึ้นเล็กน้อย */
        left: 10px; /* ตำแหน่งชิดซ้าย */
        background-color: #F8F9FA; /* เพิ่มพื้นหลังสีขาว */
    }

</style>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">E-Form BMAs</h1>
        <form>
            <!-- Patient Information -->
            <fieldset class="border p-3 mb-4">
                <legend class="w-auto">Patient Information</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="doctorNo" class="form-label">Doctor No</label>
                        <input type="text" class="form-control" id="doctorNo" value="200004" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="visitDate" class="form-label">Visit Date</label>
                        <input type="text" class="form-control" id="visitDate" value="2024-11-28" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visitTime" class="form-label">Visit Time</label>
                        <input type="text" class="form-control" id="visitTime" value="151859" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="hn" class="form-label">HN</label>
                        <input type="text" class="form-control" id="hn" value="63057377" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="clinic" class="form-label">Clinic</label>
                        <input type="text" class="form-control" id="clinic" value="อายุรกรรมทั่วไป - 101101" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="นายปฎิเพ็ชร สายพาน" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="Male" checked>
                            <label for="male" class="me-3">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" value="28 years 9 months 22 days" readonly>
                    </div>
                </div>
            </fieldset>

            <!-- BMAs Management -->
            <fieldset class="border p-3 mb-4">
                <legend class="w-auto">BMAs Management</legend>
     
                <div class="mb-3">
                    <label class="form-label">Type of Patient</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="beforeBMAs" name="typePatient" value="beforeBMAs">
                        <label class="form-check-label" for="beforeBMAs">Before receiving BMAs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="afterBMAs" name="typePatient" value="afterBMAs">
                        <label class="form-check-label" for="afterBMAs">After receiving BMAs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="followUp" name="typePatient" value="followUp">
                        <label class="form-check-label" for="followUp">Follow-up Visit</label>
                    </div>
                </div>
                
                
                <div class="mb-3">
                    <label class="form-label">Visit</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="firstVisit">
                        <label class="form-check-label" for="firstVisit">1st Visit</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="otherVisit">
                        <label class="form-check-label" for="otherVisit">Other Visit</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="completeVisit">
                        <label class="form-check-label" for="completeVisit">Complete Visit</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Indication for BMA</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mmDx">
                        <label class="form-check-label" for="mmDx">MM with 1st Dx</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="boneMetastasis">
                        <label class="form-check-label" for="boneMetastasis">Bone Metastasis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="osteoporosis">
                        <label class="form-check-label" for="osteoporosis">Osteoporosis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="others">
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="bmaType" class="form-label">Type of BMAs</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="antiresorptive">
                        <label class="form-check-label" for="antiresorptive">Antiresorptive drug</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="antiangiogenesis">
                        <label class="form-check-label" for="antiangiogenesis">Antiangiogenesis drug</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rankl">
                        <label class="form-check-label" for="rankl">RANKL inhibitor</label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
